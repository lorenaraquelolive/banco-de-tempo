<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina De Login</title>
    <link rel="shortcut icon" href="/src/imagens/Ampulheta.png" type="image">
    <link rel="stylesheet" href="/src/css/estilopaginalogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <section class="secão-login">
        <div class="container">
            <div class="imagem">
                <img src="/src/imagens/Logotipo.png" alt="Banco de Tempo Logo">
            </div>
            <div class="formulario-login">
                <h2>FAÇA SEU LOGIN</h2>
                <p>Para visualizar e trocar seus serviços</p>
                <form>
                    <input type="text" placeholder="Insira seu login aqui">
                    <input type="password" placeholder="Insira sua senha aqui">
                    <div class="forgot-links">
                        <a href="#">Esqueci meu login</a> | <a href="#">Esqueci minha senha</a>
                        
                    </div>
                    <button type="submit" class="btn-entrar">Entrar</button>
                </form>
                <div class="cadastro">
                    <p>Ainda não tem conta?</p>
                    
                    <a href="paginadecadastro.html" class="button">Cadastre-se</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
